<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galeri Server HDX</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .galeri {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .galeri img {
      width: 180px;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    p {
      font-size: 14px;
      margin: 0 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>Galeri Server HDX</h1>

  <div class="galeri">
    <img src="images/server1.jpg" alt="Server 1">
    <img src="images/server2.jpg" alt="Server 2">
  </div>

  <p>
    Server HDX menawarkan suasana survival yang asik dan seru!  
    Kamu bisa main bareng temen, cari fitur keren, dan bikin base sepuasnya.  
    Yuk gabung sekarang sebelum kehabisan slot!
  </p>

</body>
</html>
