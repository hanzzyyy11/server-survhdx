<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Server HDX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .judul-galeri {
      background: rgba(128, 0, 128, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      margin: 20px;
    }
    .judul-galeri h1 {
      font-size: 50px;
      color: white;
      font-weight: bold;
      margin: 0;
    }
    .galeri {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .galeri img {
      height: 90vh;
      width: auto;
      border-radius: 10px;
      object-fit: cover;
      background: #000;
    }
    .deskripsi {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
    .copyright {
      margin: 30px 0 20px 0;
      background: rgba(128, 0, 128, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="judul-galeri">
    <h1>Galeri Server HDX</h1>
  </div>

  <div class="galeri">
    <img src="images/server1.jpg" alt="Server 1">
    <img src="images/server2.jpg" alt="Server 2">
  </div>

  <div class="deskripsi">
    <p>Ini adalah tampilan server Survival HDX yang seru, asik, dan penuh petualangan!  
    Ayo join bareng komunitasnya sekarang!</p>
  </div>

  <div class="copyright">
    &copy; 2025 Hand Exit - All Rights Reserved
  </div>

</body>
</html>
