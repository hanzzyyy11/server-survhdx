<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galeri HDX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin: 20px 0;
    }
    .galeri {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .galeri img {
      flex: 1;
      height: 100vh;
      width: auto;
      object-fit: contain;
      background: #000;
    }
    .deskripsi {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .copyright {
      margin: 30px 0 0 0;
      background: rgba(128, 0, 128, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>Galeri Server HDX</h1>

  <div class="galeri">
    <img src="images/server1.jpg" alt="Server 1">
    <img src="images/server2.jpg" alt="Server 2">
  </div>

  <div class="deskripsi">
    <p>Ini adalah tampilan server survival HDX yang seru dan keren.  
    Ayo join dan rasakan pengalaman survival bareng komunitas asik!</p>
  </div>

  <div class="copyright">
    &copy; 2025 Hand Exit - All Rights Reserved
  </div>

</body>
</html>
